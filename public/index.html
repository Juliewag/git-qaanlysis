<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">    <script src="app.js"></script>
    <title>

    </title>
</head>
<body ng-app="qaanalysis" ng-controller="AppCtrl as app">
<nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
    <div class="navbar-header">
            <a class="navbar-brand" href="#/qaanalysis">Qualitative Analysis</a>
    </div>
    <div class="container">
    </div>
</nav>

<p>&nbsp;</p>

<div class="page-header">
    <h1>All Transcripts</h1>
</div>
<div class="row">
    <div class="col-xs-5">
        <a href="#/newtranscript" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New Transcript</a>
    </div>

    <div class="col-xs-7">
        <input type="text" class="form-control" ng-model="query" placeholder="Search for a transcript">
    </div>
    <div class="row"><div class="col-xs-12"><hr></div></div>

    <div class="row">
        <div class="col-xs-5">
            <a href="#/deletetranscript" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> Delete Transcript</a>
        </div>
        <div class="col-xs-7"></div>
    </div>

    <div class="row"><div class="col-xs-12"><hr></div></div>

    <div class="row" ng-switch on="transcripts.length">
        <ul ng-switch-when="0">
            <li><em>No polls in database. Would you like to <a href="#/newtranscript">create transcript</a>?<\em></li>
        </ul>
        <ul ng-switch-default>
            <li ng-repeat="transcript in app.transcripts | filter:query">


                <a href="#/transcript/{{transcript._id}}">{{transcript.studyid}}_{{transcript.userid}}</a>
            </li>
        </ul>
    </div>
    <p>&nbsp;</p>

</div>
</body>
</html>
